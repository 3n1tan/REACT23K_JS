<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>
<body class="order">
    <form action="">
        <div class="customer_container">
            <label for="" class="customer">Customer's Name:</label>
            <input type="text">
        </div>
        <p>Pizza's Size</p>
        <div class="size">
            <input type="radio" name="pizza" id="small">
            <label for="">For 2, 7,50€</label>
            <input type="radio" name="pizza" id="medium">
            <label for="">For 4, 10,50€</label>
            <input type="radio" name="pizza" id="large">
            <label for="">For 6, 7,50€</label>
            <input type="radio" name="pizza" id="extraLarge">
            <label for="">For 8, 7,50€</label>
        </div>

        <p>Toppings</p>
        <div class="toppings1">
            <input type="checkbox">
            <label for="">Pepperoni</label>
            <input type="checkbox">
            <label for="">Mushroom</label>
            <input type="checkbox">
            <label for="">Black olives</label>
            <input type="checkbox">
            <label for="">Onion</label>
            <input type="checkbox">
            <label for="">Green pepper</label>
        </div>
        <div class="toppings2">
            <input type="checkbox">
            <label for="">Fresh garlic</label>
            <input type="checkbox">
            <label for="">Fresh basil</label>
            <input type="checkbox">
            <label for="">Tomato</label>
            <input type="checkbox">
            <label for="">Beef</label>
            <input type="checkbox">
            <label for="">Salami</label>
        </div>
        <hr>
        <label for="delivery">Delivery Method:</label>
        <select name="delivery" id="">
            <option value="">Delivery home, +5€</option>
            <option value="">Eat in</option>
            <option value="">Pickup Food</option>
        </select>
       

    </form>



    <script src="pizza.js">

    </script>


    
</body>
</html>
